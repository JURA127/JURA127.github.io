    <div class="container">
        <h2>Datos de tu tarjeta</h2>
        <form>
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
            
            <label for="titular">Titular:</label>
            <input type="text" id="titular" name="titular" placeholder="Nombre del titular" required>
            
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Número de tarjeta" required>
            
            <label for="fecha">Fecha de expiración (MM/AA):</label>
            <div style="display: flex; gap: 10px;">
                <select id="mes" name="mes">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <!-- Añadir más meses -->
                </select>
                <select id="año" name="año">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <!-- Añadir más años -->

                </select>
            </div>
            
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" placeholder="Código de seguridad" required>
            
            <a href="eskaria5.html" class="btn">Enviar Pedido</a>
        </form>
